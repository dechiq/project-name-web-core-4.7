<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link href="font/barlow/">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="registration-grid">
                
            <div class="background">
                <img src="img/bg.jpg" alt="background">
                <img src="img/logo.svg " alt="logo" class="logo">
                
            </div>
                <div class="registration-form">
                    <!--<div class="logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>-->
                    <h1>Get iintoo it today</h1>
                    <p class="explanation">There is no charge or obligation upon registration.</p>
                    <div class="soc-buttons">
                        
                        <button class="btn-facebook">
                            <img src="img/facebook.svg" alt="facebook" class="icon">
                            Register with Facebook
                        </button>
                        <button class="btn-linkedin">
                            <img src="img/linkedin.svg" alt="linkedin" class="icon">
                            Register with LinkedIn
                        </button>    
                    </div>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <div class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="tel">Phone</label>
                                <input type="tel" placeholder="Phone">
                            </div>
                        </div>
                        <div class="invester-type">
                            <h3>What type of investor are you? </h3>
                            <p class="explanation">Select the type of investor you are below.</p>
                            <div class="radio-type">
                                <form>
                                    <label class="radio-option">
                                        <input type="radio" name="investor-type" onclick="changeText('I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.')">
                                        <span class="radio-label">Individual</span>
                                        <span class="info">ⓘ</span>
                                    </label>
                                    <label class="radio-option">
                                        <input type="radio" name="investor-type" onclick="changeText('I am a business entity investing on behalf of the entity.')">
                                        <span class="radio-label">Business</span>
                                        <span class="info">ⓘ</span>
                                    </label>
                                    <label class="radio-option">
                                        <input type="radio" name="investor-type" onclick="changeText('I am an entity investing on behalf of its shareholders or members.')">
                                        <span class="radio-label">Institutional</span>
                                        <span class="info">ⓘ</span>
                                    </label>
                                    <label class="radio-option">
                                        <input type="radio" name="investor-type" onclick="changeText('I am a natural person investing on behalf of a trust.')">
                                        <span class="radio-label">Other</span>
                                        <span class="info">ⓘ</span>
                                    </label>
                                    
                                </form>
                                    
                                <script>
                                    function changeText(text) {
                                        document.getElementById("textContainer").innerHTML = text;
                                    }
                                </script>   
                                 
                            </div>
                            <div id="textContainer">Select the type of investor you are below.</div>
                        </div>
                        <div class="terms">
                        
                                <label class="checkbox">
                                    <input type="checkbox" name="terms">
                                        <span class="chekbox-label">I agree to the terms and receiving notifications from iintoo
                                        <a href="#">View full terms</a>   
                                    </span>
                                </label>    
                            
                        </div>
                        <button type="submit" class="btn-create-account">Create Account</button>
                </div>
        </div>        
    </div>                
       
                         
    
</body>
</html>
